<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"></linkrel>

</head>
<body>
    
    <div class="page">

        <input type="text" id="elastic" placeholder="Поиск">
            <img class="search-icon" src="search-icon.svg">

        <div class="nav">
            <button class='nav_button' id="nav_liquid">Жижы</button>
            <button class='nav_button' id="nav_pod">Поды</button>
            <button class='nav_button' id="nav_hqd">Одноразки</button>
        </div>

        <div id="items">


            <div class="card" data-type="hqd">
                <img class="card_img" src="waka10000.svg">
                <div class="title">Waka 10000</div>
                <div class="price">990 ₽</div>
            </div>

            <div class="card" data-type="liquid">
                <img class="card_img" src="kotikotogrape.svg">
                <div class="title">Коты КотоГрейп</div>
                <div class="price">450 ₽</div>
            </div>

            <div class="card" data-type="pod">
                <img class="card_img" src="smoantpasito.svg">
                <div class="title">Smoant Pasito</div>
                <div class="price">1990 ₽</div>
            </div>

            <div class="card" data-type="hqd">
                <img class="card_img" src="elfbarblueberryice.svg">
                <div class="title">ElfBar BlueBerry Ice</div>
                <div class="price">990 ₽</div>
            </div>

            <div class="card" data-type="hqd">
                <img class="card_img" src="hqdblackice.svg">
                <div class="title">HQD Black Ice</div>
                <div class="price">1490 ₽</div>
            </div>

            <div class="card" data-type="pod">
                <img class="card_img" src="xros3mini.svg">
                <div class="title">Xros 3 Mini</div>
                <div class="price">2190 ₽</div>
            </div>

            <div class="card" data-type="liquid">
                <img class="card_img" src="kotihanimoor.svg">
                <div class="title">Коты ХаниМур</div>
                <div class="price">450 ₽</div>
            </div>

            <div class="card" data-type="liquid">
                <img class="card_img" src="addicthate.svg">
                <div class="title">Addict Hate</div>
                <div class="price">390 ₽</div>
            </div>

            <div class="card" data-type="pod">
                <img class="card_img" src="smoantcharonbabyplus.svg">
                <div class="title">Smoant Charon Baby Plus</div>
                <div class="price">2190 ₽</div>
            </div>

            <div class="card" data-type="hqd">
                <img class="card_img" src="hqdbaikal.svg">
                <div class="title">HQD Baikal</div>
                <div class="price">290 ₽</div>
            </div>

            <div class="card" data-type="liquid">
                <img class="card_img" src="hotspotdinyachernika.svg">
                <div class="title">HotSpot Дыня-Черника</div>
                <div class="price">390 ₽</div>
            </div>

            <div class="card" data-type="pod">
                <img class="card_img" src="uwellcaliburna2.svg">
                <div class="title">Uwell Caliburn A2</div>
                <div class="price">990 ₽</div>
            </div>

        </div>
    </div>
<script src="sorting.js"></script>
</body>
</html>
